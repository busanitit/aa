<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>스토어</title>
</head>    
<body>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src='https://shop-phinf.pstatic.net/20191227_228/1577424225033QgC9W_JPEG/14786558588705979_1660534407.jpg?type=f260'
            alt="item logo" />
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- item -->
    <header class="item">
        <div class="banner">
            <h1 class="banner-title">스토어 collection</h1>
            <button class="banner-btn">shop no</button>
        </div>
    </header>
    <!-- end of item -->
    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>스토어</h2>
        </div>
        <div class="products-center">
            <!-- SINGLE PRODUCT -->
            <article class="product">
                <div class="img-container">
                    <img src="https://shop-phinf.pstatic.net/20191227_228/1577424225033QgC9W_JPEG/14786558588705979_1660534407.jpg?type=f260"
                    alt="product"
                    class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart">
                            add to bag
                        </i>
                    </button>
                </div>
                <h3>샘플러 시리즈</h3>
                <h4>\8,500</h4>
            </article>
            <!-- end of SINGLE PRODUCT -->
        </div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!-- cart item -->
            <div class="cart-item">
                <img src="" alt="product" />
                <div>
                    <h4>샘플러 시리즈</h4>
                    <h5>\8,500</h5>
                    <span class="remove-item">remove</span>
                </div>
                <div>
                    <i class="fas fa-chervron-up"></i>
                    <p class="item-amount">1</p>
                    <i class="fas fa-chevron-down"></i>
        </div>
    </div>
    <!-- end of cart -->
    <script src="app.js"></script>
</body>
</html>
